<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/stylesheets/style.css">
  <title>Register</title>
</head>
<body>
  <header class="container-login">
    <h1>Dalilah Restó</h1>
  </header>
  <main class="container-form-register">
    <form method="get" action="auth/login" autocomplete="off">
      <label for="user-login">Usuario o correo electrónico</label>
      <input type="text" id="user-login" placeholder="Usuario o Email" required autocomplete="off">
      <label for="name-login">Password</label>
      <input type="text" id="name-login" placeholder="Password" required autocomplete="off">
      <button type="submit">INICIAR SESIÓN</button>
      <a href="/register">REGISTRARSE</a>
    </form>
  </main>
</body>
</html>
