<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/stylesheets/style.css">
  <title>Register</title>
</head>
<body>
  <header class="container-login">
    <h1>Dalilah Restó</h1>
  </header>
  <main class="container-form-register">
    <form method="post" action="/app/user" autocomplete="off">
      <label for="user">Usuario</label>
      <input type="text" id="user" placeholder="Usuario" required autocomplete="off">
      <label for="name">Nombre y Apellido</label>
      <input type="text" id="name" placeholder="Nombre y Apellido" required autocomplete="off">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Correo Electrónico" required autocomplete="off">
      <label for="phone">Teléfono</label>
      <input type="number" id="phone" placeholder="Teléfono" required autocomplete="off">
      <label for="address">Dirección de envío</label>
      <input type="text" id="address" placeholder="Dirección de envío" required autocomplete="off">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required autocomplete="off">
      <button type="submit">CREAR CUENTA</button>
      <a href="#">INICIAR SESIÓN</a>
    </form>
  </main>
  <script src="/javascripts/index.js"></script>
</body>
</html>
